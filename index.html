<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="style.css">

  <title>Devchallenges</title>


</head>

<body>
  <div class="container">
    <header>
      <div class="errorTitleContainer">
        <h1 class="errorTitle">404 not found</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="imageContainer">
          <img class="scarecrow" src="./Scarecrow.png">
        </div>

        <div class="badNewsContainer">
          <h2 class="badNewsTitle">I have bad news for you</h2>
        </div>

        <div class="badNewsAboutContainer">
          <h2 class="badNewsAboutTitle">The page you are looking for might be removed or is temporarily unavailable</h2>
        </div>

        <button class="buttonContainer">
          <p class="buttonText">Back to homepage</p>
        </button>

      </section>
    </main>

    <footer>
      <h5 class="footerText">created by <a href="https://github.com/Joorgi"><span id="creator">Joorgi</span></a> -
        devChallenges.io</h5>
    </footer>
  </div>
</body>

</html>
