<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 page not found</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div id="containerError">
      <p id="messageError">404 not found</p>
    </div>
  </header>

  <main>
    <section>
      <article>
        <div id="containerCrow">
          <img id="imgCrow" src="img/Scarecrow.png" alt="">
        </div>

        <div id="containerMainText">
          <p id="mainText">I have bad news for you</p>
        </div>

        <div id="containerSecondaryText">
          <p id="secondaryText">The page you are looking for might be removed or is temporarily unavailable</p>
        </div>

        <div id="containerBtn">
          <p id="btnText">Back to home page</p>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <div id="containerCreator">
      <p id="creatorText">created by <span>Joorgi</span> - devChallenges.io</p>
    </div>
  </footer>
</body>

</html>
